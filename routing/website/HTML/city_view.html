<div ng-controller="city_controller">
  <div ng-hide="loading" id="loading"></div>
  <div class="jumbotron">
    <h3 align="center">Hover Over Chart for more Details</h3>
    <h2 align="center">{{city}}</h2>
    <p id="forMyChart" align="center">
      <canvas id="myChart"></canvas>
    </p>
    <h6 align="center">x-axis: years, y-axis: degrees celsius</h6>
    <h4 align="center">Search Examples:</h4>
    <h4 align="center">Country: United States</h4>
    <h4 align="center">State: Illinois, United States</h4>
    <h4 align="center">City: Chicago, Illinois, United States</h4>
  </div>
</div>
